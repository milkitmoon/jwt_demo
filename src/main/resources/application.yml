
spring:
  datasource:
    driver-class-name: org.h2.Driver
    platform: h2
    url: jdbc:h2:mem:testdb;
    username: sa
    password:
#    initialization-mode : always
#    data: classpath:data-h2.sql
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      
  h2:
    console:
      enabled: true
      
  devtools:
    livereload:
      enabled: true

server:
  tomcat:
    uri-encoding: UTF-8
        
       
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        security: INFO